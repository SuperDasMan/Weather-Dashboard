<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="./assets/images/DasManfavicon.ico">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather-Master</title>
</head>

<body>
  <header class="app-title">Weather-Master</header>

  <main id="container" class="container">
    <div class="row">
      <div class="col1">
        <div id="search-form">
          <h1 class="h1">Search for a City:</h1>
          <form id="city-search">
            <input name="city" type="text" placeholder="Cedar City" id="city" autofocus="true"
              class="city-input" />
            <button type="submit" id="search-btn" class="btn">Search</button>
          </form>
          <hr>
          </hr>
          <div id="search-history"></div>
        </div>
      </div>
      <div class="col2">
        <div id="forecast" class="row spacebetween"></div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
